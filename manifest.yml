plugin:
  name: custom-mask-splitter-nfis
  version: 1.0
  displayname:
    de: NFIS-Geoservices-Plugin
  info:
    de: NFIS-Geoservices-Plugin
  server:
    api-version:
      require: 1
  webfrontend:
    url: custom-mask-splitter-nfis.js
    css: custom-mask-splitter-nfis.css
  l10n: l10n/custom-mask-splitter-nfis.csv

base_url_prefix: "webfrontend"

base_config:
  - name: nfis-geoservices
    parameters:
      masterportal_url:
        type: text
        position: 0
      wfs_url:
        type: text
        position: 1
      geoserver_username:
        type: text
        position: 2
      geoserver_password:
        type: text
        position: 3